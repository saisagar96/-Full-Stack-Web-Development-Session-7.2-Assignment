<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Multiples of 5</title>
	</head>
	<body>
			<button onClick="findMultiples()">click me</button>

		<script type="text/javascript">

			function findMultiples() {
				console.log('Using for loop');				
				// Displaying multiples of 5 using for loop
	 			for (var i = 5; i <= 50; i += 5) {
					console.log (i);
  			}
				console.log('Using while loop');
				// Displaying multiples of 5 using while loop
				i = 5; // Initializing i value post for loop execution
				while ( i <= 50) {
					console.log (i);
					i += 5;
				}	
			}
		</script>
	</body>
</html>
